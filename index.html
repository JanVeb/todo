  <body>
    <div id="app"></div>
    
    

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" required /><br />

      <button type="submit">Log In</button>
    </form>
    <button id="googleSignInBtn">Sign in with Google</button>

    <script>
      // Configure Firebase with your project credentials
      var firebaseConfig = {
        apiKey: "AIzaSyCbqIk5ayF2MCvjclh0xWKmDeKja0oXk4M",
        authDomain: "todo-57293.firebaseapp.com",
        projectId: "todo-57293",
        storageBucket: "todo-57293.appspot.com",
        messagingSenderId: "427955179766",
        appId: "1:427955179766:web:dafa8092228fc12e80dcd7",
        measurementId: "G-CY6MVKPXTJ",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Add an event listener to the login form
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get user input from the form
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Sign in the user
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then(function (userCredential) {
              // User is signed in
              var user = userCredential.user;
              console.log("User logged in:", user);
            })
            .catch(function (error) {
              // Handle login errors
              var errorCode = error.code;
              var errorMessage = error.message;
              console.error("Login error:", errorMessage);
            });
        });

      // Add an event listener to the Google Sign-In button
      document
        .getElementById("googleSignInBtn")
        .addEventListener("click", function () {
          // Create an instance of the Google provider object
          var provider = new firebase.auth.GoogleAuthProvider();

          // Sign in with Google using a pop-up window
          firebase
            .auth()
            .signInWithPopup(provider)
            .then(function (result) {
              // User is signed in
              var user = result.user;
              console.log("User logged in:", user);
            })
            .catch(function (error) {
              // Handle login errors
              var errorCode = error.code;
              var errorMessage = error.message;
              console.error("Login error:", errorMessage);
            });
        });
    </script>
